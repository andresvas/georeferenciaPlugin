buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.1.0'
    }
}

repositories {
    flatDir {
        dirs 'libs'
        dirs 'src/main/libs'
    }
}

dependencies {
    def androidDependenciesVersion = "27.1.0"
    def playServices = "16.0.0"
    implementation "com.google.android.gms:play-services-maps:$playServices"
    implementation "com.google.android.gms:play-services-analytics:$playServices"

    implementation "com.android.support:appcompat-v7:$androidDependenciesVersion"
    implementation "com.android.support:recyclerview-v7:$androidDependenciesVersion"

    implementation "com.sothree.slidinguppanel:library:3.4.0"

    implementation "com.android.volley:volley:1.1.0"
    implementation "com.google.code.gson:gson:2.8.5"
    implementation "com.afollestad.material-dialogs:commons:0.9.0.1"


    debugImplementation(name: 'bancolombialibrary_qa', ext: 'aar')
    releaseImplementation(name: 'bancolombialibrary_prd', ext: 'aar')
}